{{ "<!-- Services -->" | safeHTML }}
<section id="expertise" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.expertise.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.expertise.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

        {{ range .Site.Params.expertise.row }}
        <div class="row text-center">
            {{ range .list }}
            <div class="col-md-4">
                <p>
                  <img  class="expertise-image" src="{{ .image }}" />
                </p>
                <h4 class="service-heading">{{ .title | markdownify }}</h4>
                <p class="text-muted">{{ .description | markdownify }}</p>
            </div>
            {{ end }}
        </div>
        {{ end }}

    </div>
</section>
